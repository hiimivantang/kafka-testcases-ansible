- name: Starting consumer
  hosts: client
  vars:
    listener_port: 9091
    topic: testp1r3
    bootstrap_servers: "{{groups['node-1'][0]}}:{{listener_port}},{{groups['node-2'][0]}}:{{listener_port}},{{groups['node-3'][0]}}:{{listener_port}},{{groups['node-4'][0]}}:{{listener_port}}"
    command_config: /home/{{lookup('env','USER')}}/generated_ssl_files/ssl_command.config

    kafka_binary_path: /home/{{lookup('env','USER')}}/confluent-6.0.0/bin
    producer_output: /home/{{lookup('env','USER')}}/producer.out

    producer_throughput: 500
    producer_num_records: 100000
    producer_client_id: test_producer
    producer_acks: all
    producer_compression_type: lz4
    enable_idempotence: 'true'
    max_in_flight_requests_per_connection: 5
    producer_delivery_timeout_ms: 1800000 #30 minutes
    record_size: 1000

    producer_props: bootstrap.servers={{bootstrap_servers}} client.id={{producer_client_id}} acks={{producer_acks}} compression.type={{producer_compression_type}} enable.idempotence={{enable_idempotence}} max.in.flight.requests.per.connection={{max_in_flight_requests_per_connection}} delivery.timeout.ms={{producer_delivery_timeout_ms}}
    
    producer_jmx_port: 7772
    producer_test_data: /home/{{ lookup('env', 'USER') }}/test-data
    custom_producer_path: /home/{{ lookup('env', 'USER') }}/itang-producer-perf-test/bin/itang-producer-perf-test
    
    consumer_client_id: test_consumer
    consumer_group: consumer1
    consumer_output: /home/{{ lookup('env', 'USER') }}/consumer.out
    
    consumer_jmx_port: 7773
    consumer_client_rack: ""
    
  tasks: 
    - name: Stopping clients first before proceeding...
      include_tasks: tasks/search_and_stop_clients.yml

    - name: Set consumer offset to latest
      shell: "kafka-consumer-groups --command-config {{command_config}} --bootstrap-server {{bootstrap_servers}} --group {{consumer_group}} --reset-offsets --to-latest --topic {{topic}} --execute"
    
    - name: Debug consumer
      debug: 
        msg: "export JMX_PORT={{consumer_jmx_port}}; {{kafka_binary_path}}/kafka-run-class kafka.tools.ConsoleConsumer --consumer.config {{command_config}} --bootstrap-server {{bootstrap_servers}} --consumer-property client.id={{consumer_client_id}} client.rack={{consumer_client_rack}} --group {{consumer_group}} --topic {{topic}} > {{consumer_output}} &"

    - name: Run consumer
      shell: "export JMX_PORT={{consumer_jmx_port}}; {{kafka_binary_path}}/kafka-run-class kafka.tools.ConsoleConsumer --consumer.config {{command_config}} --bootstrap-server {{bootstrap_servers}} --consumer-property client.id={{consumer_client_id}} client.rack={{consumer_client_rack}} --group {{consumer_group}} --topic {{topic}} > {{consumer_output}} &"
      async: 10
      poll: 9
      tags: 'run_consumer'

    - name: Copy custom kafka-producer-perf-test to client node
      copy:
        src: ./itang-producer-perf-test
        dest: /home/{{ lookup('env', 'USER') }}
        owner: "{{ lookup('env', 'USER') }}"
        group: "{{ lookup('env', 'USER') }}"
        mode: gou+x

    - name: Debug producer
      debug: 
        msg: "export JMX_PORT={{producer_jmx_port}}; {{custom_producer_path}} --producer.config {{command_config}} --throughput {{producer_throughput}} --num-records {{producer_num_records}} --topic {{topic}} --producer-props {{producer_props}} --record-size {{record_size}} --print-metrics > {{producer_output}}&"      

    - name: Run producer
      shell: "export JMX_PORT={{producer_jmx_port}}; {{custom_producer_path}} --producer.config {{command_config}} --throughput {{producer_throughput}} --num-records {{producer_num_records}} --topic {{topic}} --producer-props {{producer_props}} --record-size {{record_size}} --print-metrics > {{producer_output}}&"
      async: 10
      poll: 9
      tags: 'run_producer'

